name: CI
on:
  push:
    branches:
      # Change this if your primary branch is not main
      - dev/*
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # install dependencies
      - name: Install dependencies
        run: npm install

      # run tests
      - name: Run tests
        run: nx -run-many --all --target=test
