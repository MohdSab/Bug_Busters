services:
  gateway:
    build: 
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    depends_on:
      - auth-db
    ports:
      - 3000:3000
    environment:
      PORT: 3000

  auth-service:
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    depends_on:
      - auth-db
      - gateway
    environment:
      PG_HOST: auth-db
      PG_PORT: 5432
      PG_USER: test
      PG_PW: test
      PG_DB: auth
      GATEWAY_HOST: gateway
      GATEWAY_PORT: 3000
      PORT: 4321

  auth-db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: auth

  gamehub:
    build:
      context: .
      dockerfile: ./apps/gamehub/Dockerfile
    depends_on:
      - auth-service
    environment:
      PORT: 3020

  ttt-db:
    image: postgres:alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ttt
      POSTGRES_PASSWORD: ttt
      POSTGRES_DB: ttt

  ttt-service:
    build: 
      context: .
      dockerfile: ./apps/ttt-service/Dockerfile
    depends_on:
      - auth-service
      - ttt-db
    environment:
      DB_HOST: ttt-db
      DB_PORT: 5432
      DB_USER: ttt
      DB_PW: ttt
      DB_DB: ttt
      GATEWAY_HOST: gateway
      GATEWAY_PORT: 3000
      SERVICE_KEY: ttt-service
      PORT: 4031
      WS_SERVICE_KEY: ttt-ws-service
      WS_PORT: 8031
      WS_PATH: /ttt

  ttt-ui:
    build: 
      context: .
      dockerfile: ./apps/ttt-ui/Dockerfile
    depends_on:
      - auth-service
      - ttt-service

  c4-db:
    image: postgres:alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: c4
      POSTGRES_PASSWORD: c4
      POSTGRES_DB: c4

  c4-service:
    build: 
      context: .
      dockerfile: ./apps/c4-service/Dockerfile
    depends_on:
      - auth-service
      - c4-db
    environment:
      DB_HOST: c4-db
      DB_PORT: 5432
      DB_USER: c4
      DB_PW: c4
      DB_DB: c4
      GATEWAY_HOST: gateway
      GATEWAY_PORT: 3000
      SERVICE_KEY: c4-service
      PORT: 4032
      WS_SERVICE_KEY: c4-ws-service
      WS_PORT: 8032
      WS_PATH: /c4

  c4-fe:
    build: 
      context: .
      dockerfile: ./apps/c4-fe/Dockerfile
    depends_on:
      - auth-service
      - c4-service